<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <a-assets>
        <a-asset-item id="glb" src="./maquette2.glb"></a-asset-item>
      </a-assets>

      <!-- lumieres -->
        <a-light type="spot" position="0 -2 0" rotation="90 0 0" color="#ea9999" intensity="1"
            angle="50" penumbra="1">
        </a-light>

        <a-light type="spot" position="-1 -5 10" rotation="60 0 0" color="#ea9999" intensity="1"
            angle="100" penumbra="1">
        </a-light>

        <a-light type="spot" position="1.8 -3.8 -8.5" rotation="90 0 0" color="#ea9999" intensity="1"
            angle="100" penumbra="1">
        </a-light>

        <a-entity 
          position="0 -0.5 0" scale="25 25 25"
          gltf-model="#glb">
        </a-entity>

      <a-sky color="#040213"></a-sky>

      <a-entity camera look-controls wasd-controls="acceleration:30; fly:true" position="0 1.6 0"></a-entity>

    </a-scene>

  </body>
</html>
