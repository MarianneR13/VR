<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            <!-- mixins murs -->
            <a-mixin id="mur" geometry="primitive: plane; height: 3; width: 4" material="src: #papier_peint" ></a-mixin>
            <a-mixin id="mur_ext" geometry="primitive: plane; height: 3; width: 4" material="color:#480b0b" ></a-mixin>
            <!-- mixins sol -->
            <a-mixin id="sol" geometry="primitive: plane; height: 4; width: 4" material="side:double; src: #parquet; repeat:4 4" ></a-mixin>
            <!-- mixins plafond -->
            <a-mixin id="plafond" geometry="primitive: plane; height: 4; width: 4" material="side:double; src: #plafond_img" ></a-mixin>
            <!-- mixins murs porte -->
            <a-mixin id="plane_porte" geometry="primitive: plane; height: 2.5; width: 1.25" material="transparent: true" ></a-mixin>
            <a-mixin id="plane_contour_porte" geometry="primitive: plane; height: 2.5; width: 1.25" material="side:double; src: #contour_porte; transparent: true" ></a-mixin>
            <a-mixin id="mur_cote" geometry="primitive: plane; height: 3; width: 1.375" material="src: #papier_peint; repeat: 1 1.375" ></a-mixin>
            <a-mixin id="mur_haut" geometry="primitive: plane; height: 0.5; width: 1.25" material="src: #papier_peint; repeat: 1 0.5" ></a-mixin>
            <a-mixin id="mur_cote_ext" geometry="primitive: plane; height: 3; width: 1.375" material="color:#480b0b; repeat: 1 1.375" ></a-mixin>
            <a-mixin id="mur_haut_ext" geometry="primitive: plane; height: 0.5; width: 1.25" material="color:#480b0b; repeat: 1 0.5" ></a-mixin>
            <!-- mixins piles de feuilles -->
            <a-mixin id="pile_box" geometry="primitive: box; height: 2.5; width: 0.5; depth: 0.5" material="side:double; src: #pile_feuille; repeat: 1 2.5" ></a-mixin>
            <a-mixin id="pile_box_2" geometry="primitive: box; height: 1.5; width: 0.5; depth: 0.5" material="side:double; src: #pile_feuille_2; repeat: 1 1.5; transparent: true" ></a-mixin>
            <a-mixin id="pile_box_3" geometry="primitive: box; height: 1; width: 0.4; depth: 0.4" material="side:double; src: #pile_feuille_3; repeat: 1 1; transparent: true" ></a-mixin>
            <a-mixin id="pile_box_4" geometry="primitive: box; height: 2; width: 0.4; depth: 0.4" material="side:double; src: #pile_feuille; repeat: 1 2" ></a-mixin>
            <a-mixin id="pile_box_5" geometry="primitive: box; height: 1.7; width: 0.5; depth: 0.5" material="side:double; src: #pile_feuille; repeat: 1 1.7" ></a-mixin>

            <!-- lampe -->
            <a-asset-item id="obj_lampe" src="./modeles/bazar/lampe/11832_Lamp_v1_l2.obj"></a-asset-item>
            <a-asset-item id="mtl_lampe" src="./modeles/bazar/lampe/11832_Lamp_v1_l2.mtl"></a-asset-item>

            <!-- bureau -->
            <a-asset-item id="obj_bureau" src="./modeles/bazar/bureau/10240_Office_Desk_v3_max2011.obj"></a-asset-item>
            <a-asset-item id="mtl_bureau" src="./modeles/bazar/bureau/10240_Office_Desk_v3_max2011.mtl"></a-asset-item>

            <!-- fauteuil -->
            <a-asset-item id="obj_fauteuil" src="./modeles/bazar/fauteuil/12283_Chair_v1_L3.obj"></a-asset-item>
            <a-asset-item id="mtl_fauteuil" src="./modeles/bazar/fauteuil/12283_Chair_v1_L3.mtl"></a-asset-item>

            <!-- image piles de papier -->
            <img id="pile_feuille" src="./modeles/bazar/pile_2.webp">
            <img id="pile_feuille_2" src="./modeles/bazar/pile_1.png">
            <img id="pile_feuille_3" src="./modeles/bazar/pile_3.png">

            <!-- image papier peint -->
            <img id="papier_peint" src="./modeles/bazar/bibliotheque_2.jpg">

            <!-- image plafond -->
            <img id="plafond_img" src="./modeles/bazar/plafond.jpeg">

            <!-- image parquet -->
            <img id="parquet" src="./modeles/bazar/parquet.webp">

            <!-- image porte -->
            <img id="porte" src="./modeles/bazar/porte/porte.png">
            <img id="porte_sens" src="./modeles/bazar/porte/porte_sens.png">
            <!-- image contour de porte -->
            <img id="contour_porte" src="./modeles/bazar/porte/contour_porte.png">
        </a-assets>


        <!-- lampe -->
        <a-entity 
            position="-1 0 -4.23" scale="0.01 0.01 0.01" rotation="-90 0 0"
            obj-model="obj: #obj_lampe; mtl: #mtl_lampe">
        </a-entity>

        <!-- lampe -->
        <a-entity 
            position="0.5 0 -4.23" scale="0.01 0.01 0.01" rotation="-90 0 0"
            obj-model="obj: #obj_lampe; mtl: #mtl_lampe">
        </a-entity>

        <!-- bureau -->
        <a-entity 
            position="0 0 -2.5" scale="0.01 0.01 0.01" rotation="-90 180 0"
            obj-model="obj: #obj_bureau; mtl: #mtl_bureau">
        </a-entity>

        <!-- fauteuil -->
        <a-entity 
            position="0.28 0 -3.5" scale="0.01 0.01 0.01" rotation="-90 57 0"
            obj-model="obj: #obj_fauteuil; mtl: #mtl_fauteuil">
        </a-entity>

        <!-- pile grande g-->
        <a-entity 
            position="-1.5 1.19 -3.87" rotation="0 30 0" mixin="pile_box">
        </a-entity>
        <!-- pile fond d-->
        <a-entity 
            position="1.38 0.74 -4.13" rotation="0 30 0" mixin="pile_box_2">
        </a-entity>
        <!-- pile petite fond d-->
        <a-entity 
            position="1.73 0.48 -3.71" rotation="0 30 0" mixin="pile_box_3">
        </a-entity>
        <!-- pile grande devant d-->
        <a-entity 
            position="1.33 1.19 -1.98" rotation="0 30 0" mixin="pile_box">
        </a-entity>
        <!-- pile devant d-->
        <a-entity 
            position="1.57 0.7 -1" rotation="0 30 0" mixin="pile_box_2">
        </a-entity>
        <!-- pile moy devant g-->
        <a-entity 
            position="-1.5 0.97 -0.91" rotation="0 45 0" mixin="pile_box_4">
        </a-entity>
        <!-- pile moy devant d-->
        <a-entity 
            position="0.83 0.93 -1.34" rotation="0 100 0" mixin="pile_box_4">
        </a-entity>
        <!-- pile moy fond d-->
        <a-entity 
            position="1.48 0.96 -3.18" rotation="0 110 0" mixin="pile_box_4">
        </a-entity>
        <!-- pile petite fond g-->
        <a-entity 
            position="-1.66 0.8 -3.25" rotation="0 10 0" mixin="pile_box_5">
        </a-entity>
        <!-- pile petite devant g-->
        <a-entity 
            position="-1.65 0.8 -1.8" rotation="0 68 0" mixin="pile_box_5">
        </a-entity>
        <!-- pile sur bureau-->
        <a-entity 
            position="0.36 1.57 -2.5" rotation="0 98 0" mixin="pile_box_5">
        </a-entity>


          <!-- murs -->
        <!-- interieurs -->
        <!-- sol -->
        <a-entity position="0 0 -2.5" rotation="-90 0 0" mixin="sol"></a-entity>
        <!-- plafond -->
        <a-entity position="0 3 -2.5" rotation="-90 0 0" mixin="plafond"></a-entity>
        <!-- gauche -->
        <a-entity position="-2 1.5 -2.5" rotation="0 90 0" mixin="mur"></a-entity>
        <!-- droite -->
        <a-entity position="2 1.5 -2.5" rotation="0 270 0" mixin="mur"></a-entity>
        <!-- fond -->
        <a-entity position="0 1.5 -4.5" rotation="0 0 0" mixin="mur"></a-entity>
        <!-- exterieurs -->
        <!-- gauche -->
        <a-entity position="-2 1.5 -2.5" rotation="0 270 0" mixin="mur_ext"></a-entity>
        <!-- droite -->
        <a-entity position="2 1.5 -2.5" rotation="0 90 0" mixin="mur_ext"></a-entity>
        <!-- fond -->
        <a-entity position="0 1.5 -4.5" rotation="0 180 0" mixin="mur_ext"></a-entity>

        <!-- porte -->
        <a-entity position="0.15 1.25 -0.84" rotation="0 -45 0" mixin="plane_porte" material="src:#porte"></a-entity>
        <a-entity position="0.15 1.25 -0.84" rotation="0 -225 0" mixin="plane_porte" material="src:#porte_sens"></a-entity>
        <!-- contour de porte -->
        <a-entity position="0 1.25 -0.5" rotation="0 0 0" mixin="plane_contour_porte"></a-entity>
        <!-- murs entrée -->
        <a-entity position="-1.31 1.5 -0.5" rotation="0 180 0" mixin="mur_cote"></a-entity>
        <a-entity position="1.31 1.5 -0.5" rotation="0 180 0" mixin="mur_cote"></a-entity>
        <a-entity position="0 2.75 -0.5" rotation="0 180 0" mixin="mur_haut"></a-entity>
        <!-- murs exterieurs entrée -->
        <a-entity position="-1.31 1.5 -0.5" rotation="0 0 0" mixin="mur_cote_ext"></a-entity>
        <a-entity position="1.31 1.5 -0.5" rotation="0 0 0" mixin="mur_cote_ext"></a-entity>
        <a-entity position="0 2.75 -0.5" rotation="0 0 0" mixin="mur_haut_ext"></a-entity>

        <!-- camera -->
        <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

        <!-- ciel -->
        <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
